{% extends 'base.html' %}


{% block title %}Login{% endblock title %}



{% block content %}

<div class="container bg-dark bg-gradient px-3 mb-5">
    <div class="row mt-3 pe-3 py-5">
        <div class="col-sm-8"></div>
        <div class="col-sm-4 border border-light bg-dark text-light shadow-lg p-3 px-5">
            <h1 class="text-center">Login</h1>
            <form action="{% url 'user_login' %}" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success btn-lg">Login</button><br>
                    <a href="{% url 'register' %}" class="link-light opacity-75"><small>Don't have an Account</small></a>
                </div>
            </form>
        
    </div>
</div>




{% endblock content %}
