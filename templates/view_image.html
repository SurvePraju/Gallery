{% extends 'base.html' %}


{% block title %}Image/{{image.image_name}}{% endblock title %}



{% block content %}

<div class="container my-4">
    <div class="row">
        <div class="col-8 bg-dark border border-dark rounded me-0 py-3">
            <img src="{{ image.image.url }}" alt="" class="img-thumbnail mx-auto d-block" style="max-height: 600px;">
        </div>
        <div class="col-4 bg-dark text-light h-50 border rounded border-dark">
            <div class="bg-secondary h1 text-center py-2 text-light">Info</div>
            <div class="container h4 my-5">
                Name:
                <strong>{{image.image_name}}</strong> <br>

                Category:
                <strong>{{image.category}}</strong> <br>

                Upload Date:
                <strong>{{image.upload_date}}</strong> <br>

                Uploaded By:
                <strong>{{image.user}}</strong>
            </div>
        </div>

    </div>


</div>




{% endblock content %}
