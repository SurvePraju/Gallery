{% extends 'base.html' %}


{% block title %}
{% if data %}
Edit Images
{% else %}
Upload Image
{% endif %}
{% endblock title %}



{% block content %}

<div class="container bg-secondary bg-opacity-25 mt-2 p-1">
    <h3 class="text-center">Edit Image</h3>
</div>
<div class="container bg-dark bg-gradient">

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 bg-dark  text-light border border-light px-4 pt-1 my-5 shadow pt-4">
            {% comment %} <h5 class="text-center border-bottom border-dark p-1 mt-1 bg-secondary">Image</h5> {% endcomment %}
            <form action="{% url 'edit_image' data.id%}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success my-3">Edit</button>
                </div>
            </form>
        </div>


    </div>
</div>



{% endblock content %}
